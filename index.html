<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CineMax</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
    }
    header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      background: #222;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    .logo { font-size: 24px; font-weight: bold; color: #f00; }
    .search-container {
      display: flex;
      gap: 10px;
    }
    .search-container input {
      padding: 5px;
      border-radius: 4px;
      border: none;
    }
    .search-container button {
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: #f00;
      color: #fff;
      cursor: pointer;
    }
    .menu-toggle { cursor: pointer; font-size: 20px; }
    .sidebar {
      position: fixed;
      top: 0;
      left: -250px;
      width: 250px;
      height: 100%;
      background: #333;
      transition: left 0.3s;
      padding: 20px;
      z-index: 1100;
    }
    .sidebar.active { left: 0; }
    .sidebar h2 { margin-top: 0; }
    .sidebar ul { list-style: none; padding: 0; }
    .sidebar ul li { padding: 10px 0; cursor: pointer; }
    .overlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.7);
      display: none;
      z-index: 1050;
    }
    .overlay.active { display: block; }
    main { padding: 20px; }
    .controls { margin-bottom: 15px; }
    .controls button {
      margin-right: 10px;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      background: #f00;
      color: #fff;
      cursor: pointer;
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill,minmax(180px,1fr));
      gap: 15px;
    }
    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover { transform: scale(1.05); }
    .card img { width: 100%; display: block; }
    .card-title { padding: 10px; text-align: center; font-weight: bold; }
    .modal {
      display: none;
      position: fixed;
      z-index: 1200;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }
    .modal.active { display: flex; }
    .modal-content { position: relative; max-width: 800px; width: 90%; }
    .modal video { width: 100%; border-radius: 8px; }
    .close {
      position: absolute; top: -30px; right: 0;
      font-size: 30px; color: #fff; cursor: pointer;
    }
  </style>
</head>
<body>
  <header>
    <div class="menu-toggle" id="menuToggle">☰</div>
    <div class="logo">CineMax</div>
    <div class="search-container">
      <input type="text" id="searchInput" placeholder="Buscar filmes...">
      <button id="searchBtn">Buscar</button>
    </div>
  </header>

  <div class="sidebar" id="sidebar">
    <h2>Gêneros</h2>
    <ul>
      <li data-genre="todos">Todos</li>
      <li data-genre="acao">Ação</li>
      <li data-genre="animacao">Animação</li>
      <li data-genre="comedia">Comédia</li>
      <li data-genre="drama">Drama</li>
    </ul>
    <button id="closeSidebar">Fechar</button>
  </div>
  <div class="overlay" id="overlay"></div>

  <main>
    <div class="controls">
      <button id="sortAZ">Ordenar A-Z</button>
      <button id="sortZA">Ordenar Z-A</button>
    </div>
    <div class="grid" id="movieGrid">
      <!-- Cards -->
      <div class="card" data-title="Carros" data-genre="animacao" data-video="carros.mp4">
        <img src="https://via.placeholder.com/200x300?text=Carros" alt="Carros">
        <div class="card-title">Carros</div>
      </div>
      <div class="card" data-title="Velozes e Furiosos" data-genre="acao" data-video="velozes.mp4">
        <img src="https://via.placeholder.com/200x300?text=Velozes" alt="Velozes e Furiosos">
        <div class="card-title">Velozes e Furiosos</div>
      </div>
      <div class="card" data-title="Toy Story" data-genre="animacao" data-video="toystory.mp4">
        <img src="https://via.placeholder.com/200x300?text=Toy+Story" alt="Toy Story">
        <div class="card-title">Toy Story</div>
      </div>
      <div class="card" data-title="Todo Mundo em Pânico" data-genre="comedia" data-video="panico.mp4">
        <img src="https://via.placeholder.com/200x300?text=Panico" alt="Todo Mundo em Pânico">
        <div class="card-title">Todo Mundo em Pânico</div>
      </div>
      <div class="card" data-title="Titanic" data-genre="drama" data-video="titanic.mp4">
        <img src="https://via.placeholder.com/200x300?text=Titanic" alt="Titanic">
        <div class="card-title">Titanic</div>
      </div>
    </div>
  </main>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <video id="modalVideo" controls autoplay></video>
    </div>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", () => {
      const searchInput = document.getElementById("searchInput");
      const searchBtn = document.getElementById("searchBtn");
      const sortAZ = document.getElementById("sortAZ");
      const sortZA = document.getElementById("sortZA");
      const sidebar = document.getElementById("sidebar");
      const menuToggle = document.getElementById("menuToggle");
      const closeSidebar = document.getElementById("closeSidebar");
      const overlay = document.getElementById("overlay");
      const movieGrid = document.getElementById("movieGrid");
      const modal = document.getElementById("modal");
      const modalVideo = document.getElementById("modalVideo");
      const modalClose = modal.querySelector(".close");

      // Abrir modal
      movieGrid.addEventListener("click", (e) => {
        const card = e.target.closest(".card");
        if (card) {
          modalVideo.src = card.dataset.video;
          modal.classList.add("active");
        }
      });

      // Fechar modal
      modalClose.addEventListener("click", closeModal);
      modal.addEventListener("click", (e) => { if (e.target === modal) closeModal(); });
      function closeModal() {
        modal.classList.remove("active");
        modalVideo.pause();
        modalVideo.src = "";
      }

      // Sidebar toggle
      menuToggle.addEventListener("click", () => {
        sidebar.classList.add("active");
        overlay.classList.add("active");
      });
      closeSidebar.addEventListener("click", closeSide);
      overlay.addEventListener("click", closeSide);
      function closeSide() {
        sidebar.classList.remove("active");
        overlay.classList.remove("active");
      }

      // Pesquisa
      function searchMovies() {
        const query = searchInput.value.toLowerCase();
        document.querySelectorAll(".card").forEach(card => {
          const title = card.dataset.title.toLowerCase();
          card.style.display = title.includes(query) ? "block" : "none";
        });
      }
      searchBtn.addEventListener("click", searchMovies);
      searchInput.addEventListener("input", searchMovies);

      // Ordenação
      function sortMovies(asc = true) {
        const cards = [...document.querySelectorAll(".card")];
        cards.sort((a, b) => {
          let t1 = a.dataset.title.toLowerCase();
          let t2 = b.dataset.title.toLowerCase();
          return asc ? t1.localeCompare(t2) : t2.localeCompare(t1);
        });
        movieGrid.innerHTML = "";
        cards.forEach(c => movieGrid.appendChild(c));
      }
      sortAZ.addEventListener("click", () => sortMovies(true));
      sortZA.addEventListener("click", () => sortMovies(false));

      // Filtro por gênero
      document.querySelectorAll(".sidebar ul li").forEach(li => {
        li.addEventListener("click", () => {
          const genre = li.dataset.genre;
          document.querySelectorAll(".card").forEach(card => {
            if (genre === "todos") {
              card.style.display = "block";
            } else {
              card.style.display = card.dataset.genre === genre ? "block" : "none";
            }
          });
          closeSide();
        });
      });
    });
  </script>
</body>
</html>
