<title>FILMINHOS</title>
<style>
:root{--bg:#000;--text:#fff;--neon:#9400D3}
body{margin:0;font-family:Arial,sans-serif;background:var(--bg);color:var(--text)}
h1{text-align:center;padding:20px 0;color:var(--neon);text-shadow:0 0 10px var(--neon)}
.catalogo{display:grid;grid-template-columns:repeat(auto-fit,minmax(150px,1fr));gap:20px;padding:20px;justify-items:center}
.card{cursor:pointer;text-align:center;transition:transform .3s,box-shadow .3s}
.card img{width:150px;height:225px;object-fit:cover;border-radius:8px;box-shadow:0 0 10px rgba(148,0,211,.5)}
.card h3{margin-top:8px;font-size:14px}
.card:hover{transform:scale(1.05);box-shadow:0 0 20px var(--neon)}
.modal{display:none;position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.95);justify-content:center;align-items:center;z-index:1000}
.modal-content{position:relative;width:90%;max-width:1200px;height:80%;border-radius:15px;overflow:hidden;background:var(--bg)}
.modal iframe{width:100%;height:100%;border:none;border-radius:15px}
.close-btn{position:absolute;top:10px;right:15px;font-size:40px;color:var(--text);cursor:pointer}
</style>
</head>

<div class="modal" id="videoModal">
<div class="modal-content">
<span class="close-btn" id="closeBtn">&times;</span>
<iframe id="videoFrame" src="" allow="autoplay" allowfullscreen></iframe>
</div>
</div>

<script>
const modal=document.getElementById('videoModal');
const videoFrame=document.getElementById('videoFrame');
const closeBtn=document.getElementById('closeBtn');
const cards=document.querySelectorAll('.card');
cards.forEach(card=>{card.addEventListener('click',()=>{const videoId=card.getAttribute('data-video-id');videoFrame.src=`https://drive.google.com/file/d/${videoId}/preview`;modal.style.display='flex'})});
function closeModal(){videoFrame.src='';modal.style.display='none'}
closeBtn.addEventListener('click',closeModal);
window.addEventListener('click',e=>{if(e.target===modal) closeModal()});
window.addEventListener('keydown',e=>{if(e.key==="Escape") closeModal()});
</script>
