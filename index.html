<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Cat√°logo de Filmes</title>
  <style>
    body{
      margin: 0;
      padding: 0;
      background: #000; /* üî• fundo preto */
      font-family: Arial, sans-serif;
      color: #fff;
    }

    /* üîé Barra de Pesquisa */
    .search-box{
      position: absolute;
      top: 30px;
      left: 50%;
      transform: translateX(-50%);
      background: #1C252E;
      height: 50px;
      border-radius: 50px;
      padding: 12.5px;
      display: flex;
      align-items: center;
    }

    .search-button{
      color: #fff;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #6A0DAD; /* üî• roxo */
      display: flex;
      align-items: center;
      justify-content: center;
      transition: 0.4s;
      cursor: pointer;
      font-size: 20px;
    }

    .search-box:hover > .search-txt {
      width: 300px;
      padding: 0 7.5px;
    }

    .search-box:hover > .search-button {
      background: #9b30ff; /* roxo mais claro no hover */
    }

    .search-txt{
      border: none;
      background: none;
      outline:none;
      float: left;
      padding: 0;
      color: #f1f1f1;
      font-size: 20px;
      transition: 0.4s;
      line-height: 50px;
      width: 0;
    }

    /* Cat√°logo */
    .catalogo {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      padding: 100px 20px 20px; /* padding-top maior por causa da barra */
    }

    .card {
      background: #1C252E;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }

    .card:hover {
      transform: scale(1.05);
    }

    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }

    .card h3 {
      margin: 10px 0;
      font-size: 16px;
      color: #fff;
    }

    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      width: 80%;
      max-width: 900px;
      background: #000;
      padding: 10px;
      border-radius: 10px;
      position: relative;
    }

    .modal-content iframe {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    .close {
      position: absolute;
      top: -10px;
      right: -10px;
      background: red;
      border: none;
      color: white;
      font-size: 20px;
      border-radius: 50%;
      cursor: pointer;
      padding: 5px 10px;
    }
  </style>
</head>
<body>

  <!-- üîé Barra de Pesquisa -->
  <div class="search-box">
    <input type="text" class="search-txt" id="searchInput" placeholder="Pesquisar filme...">
    <a class="search-button">üîç</a>
  </div>

  <!-- Cat√°logo de filmes -->
  <div class="catalogo" id="catalogo">
    <div class="card" data-video-id="1W9J1EvIbuei7YkiILt33d00-7mvmvkjB"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPbrLOQ-dpJuOjte7dKTz1zmyo46SRqIwWrKsLsFJUEw&s" alt="CARROS"><h3>CARROS</h3></div>
    <div class="card" data-video-id="1HqqJ5QlxKOmrrQi5wlWlbdkxNcc1e869"><img src="https://br.web.img3.acsta.net/r_1280_720/medias/nmedia/18/71/72/07/19770156.jpg" alt="CARROS 2"><h3>CARROS 2</h3></div>
    <div class="card" data-video-id="1vO0GuhCuCBjfLlt5FcXWMclPw5sp8vJG"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6KrxJxQzJGNHzh-Aj21C94x-EbkjjOg62-p65S4-ICfbsMGR9It1XhPqR&s=10" alt="CARROS 3"><h3>CARROS 3</h3></div>
    <div class="card" data-video-id="144vcdiGLbR8T24DDt_W2OQNY-WECZYIW"><img src="https://ingresso-a.akamaihd.net/prd/img/movie/harry-potter-e-a-pedra-filosofal/db9d9e76-866e-4725-ba3d-3a68ddd4589e.webp" alt="harry potter e a pedra filosofal"><h3>harry potter e a pedra filosofal</h3></div>
    <!-- Cole todos os outros cards aqui -->
  </div>

  <!-- Modal -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <button class="close">&times;</button>
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
  </div>

  <script>
    // Abrir modal ao clicar em card
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('modal');
    const videoFrame = document.getElementById('videoFrame');
    const closeBtn = document.querySelector('.close');

    cards.forEach(card => {
      card.addEventListener('click', () => {
        const videoId = card.getAttribute('data-video-id');
        const videoUrl = `https://drive.google.com/file/d/${videoId}/preview`;
        videoFrame.src = videoUrl;
        modal.style.display = 'flex';
      });
    });

    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      videoFrame.src = '';
    });

    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        videoFrame.src = '';
      }
    });

    // üîé Sistema de pesquisa
    const searchInput = document.getElementById('searchInput');
    searchInput.addEventListener('keyup', () => {
      const filter = searchInput.value.toLowerCase();
      const cards = document.querySelectorAll('.card');

      cards.forEach(card => {
        const title = card.querySelector('h3').textContent.toLowerCase();
        if (title.includes(filter)) {
          card.style.display = '';
        } else {
          card.style.display = 'none';
        }
      });
    });
  </script>
</body>
</html>
