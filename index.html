<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Catálogo de Filmes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      text-align: center;
    }
    .container {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 15px;
      margin-top: 20px;
    }
    .card {
      background: #222;
      border-radius: 8px;
      overflow: hidden;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    .card img {
      width: 100%;
      height: 250px;
      object-fit: cover;
    }
    .card h3 {
      margin: 10px;
      font-size: 16px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.8);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      position: relative;
      width: 80%;
      max-width: 900px;
      background: #000;
      padding: 10px;
      border-radius: 8px;
    }
    .modal iframe {
      width: 100%;
      height: 500px;
      border: none;
    }
    .close {
      position: absolute;
      top: 10px;
      right: 20px;
      font-size: 30px;
      color: #fff;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Catálogo de Filmes</h1>
  <div class="container">
    <!-- SEUS CARDS -->
    <div class="card" data-video-id="1W9J1EvIbuei7YkiILt33d00-7mvmvkjB"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQPbrLOQ-dpJuOjte7dKTz1zmyo46SRqIwWrKsLsFJUEw&s" alt="CARROS"><h3>CARROS</h3></div>
    <div class="card" data-video-id="1HqqJ5QlxKOmrrQi5wlWlbdkxNcc1e869"><img src="https://br.web.img3.acsta.net/r_1280_720/medias/nmedia/18/71/72/07/19770156.jpg" alt="CARROS 2"><h3>CARROS 2</h3></div>
    <div class="card" data-video-id="1vO0GuhCuCBjfLlt5FcXWMclPw5sp8vJG"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcS6KrxJxQzJGNHzh-Aj21C94x-EbkjjOg62-p65S4-ICfbsMGR9It1XhPqR&s=10" alt="CARROS 3"><h3>CARROS 3</h3></div>
    <div class="card" data-video-id="1A2tHf77Gq0m9upcZhz_0C9LW0XaY5ZDM"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSI81OGQpkjPFAh3ZuzOp4H7YPFTDy7JGDEC6rJDuy1Zw&s=10" alt="A ERA DO GELO"><h3>A ERA DO GELO</h3></div>
    <div class="card" data-video-id="1KhUII2uqa8AvIBAMKE2WGbc0x7GbXNpr"><img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTKcr5v5P8FFMel_TRGhkUpFfbctKR_wyR3aJ3_kn6XCiYyPkqhveFJmUU&s=10" alt="A ERA DO GELO 2"><h3>A ERA DO GELO 2</h3></div>
    <div class="card" data-video-id="1SDqRYt17-d5ITPCaA2-m921MnB9Ytlq7"><img src="https://br.web.img2.acsta.net/medias/nmedia/18/90/71/90/20109889.jpg" alt="A ERA DO GELO 3"><h3>A ERA DO GELO 3</h3></div>
    <!-- ... (todos os outros cards que você me mandou) ... -->
    <div class="card" data-video-id="144vcdiGLbR8T24DDt_W2OQNY-WECZYIW"><img src="https://ingresso-a.akamaihd.net/prd/img/movie/harry-potter-e-a-pedra-filosofal/db9d9e76-866e-4725-ba3d-3a68ddd4589e.webp" alt="harry potter e a pedra filosofal"><h3>harry potter e a pedra filosofal</h3></div>
  </div>

  <!-- MODAL -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="videoFrame" allow="autoplay"></iframe>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const cards = document.querySelectorAll('.card');
    const modal = document.getElementById('modal');
    const videoFrame = document.getElementById('videoFrame');
    const closeBtn = document.querySelector('.close');

    // Abrir vídeo
    cards.forEach(card => {
      card.addEventListener('click', () => {
        const videoId = card.getAttribute('data-video-id');
        videoFrame.src = `https://drive.google.com/file/d/${videoId}/preview`;
        modal.style.display = 'flex';
      });
    });

    // Fechar modal
    closeBtn.addEventListener('click', () => {
      modal.style.display = 'none';
      videoFrame.src = '';
    });

    // Fechar clicando fora
    window.addEventListener('click', (e) => {
      if (e.target === modal) {
        modal.style.display = 'none';
        videoFrame.src = '';
      }
    });
  </script>
</body>
</html>
