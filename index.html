<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CatÃ¡logo de Filmes</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #121212;
      color: white;
    }

    header {
      padding: 20px;
      background: #1f1f1f;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      margin: 0;
      font-size: 24px;
    }

    .controls {
      display: flex;
      gap: 10px;
    }

    .controls input, .controls button {
      padding: 8px;
      border: none;
      border-radius: 4px;
    }

    .controls input {
      width: 200px;
    }

    .controls button {
      cursor: pointer;
      background: #333;
      color: white;
    }

    .catalog {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
      gap: 20px;
      padding: 20px;
    }

    .card {
      background: #1f1f1f;
      padding: 10px;
      border-radius: 8px;
      cursor: pointer;
      text-align: center;
      transition: transform 0.2s;
    }

    .card:hover {
      transform: scale(1.05);
      background: #2a2a2a;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0; top: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      position: relative;
      width: 80%;
      max-width: 800px;
    }

    .modal-content iframe {
      width: 100%;
      height: 450px;
      border: none;
      border-radius: 8px;
    }

    .close {
      position: absolute;
      top: -40px;
      right: -10px;
      font-size: 30px;
      cursor: pointer;
    }

    /* Sidebar */
    .sidebar {
      position: fixed;
      top: 0; left: -250px;
      width: 250px;
      height: 100%;
      background: #1f1f1f;
      padding: 20px;
      transition: 0.3s;
      z-index: 1100;
    }

    .sidebar.active {
      left: 0;
    }

    .sidebar h2 {
      margin-top: 0;
    }

    .sidebar ul {
      list-style: none;
      padding: 0;
    }

    .sidebar li {
      margin: 15px 0;
      cursor: pointer;
    }

    .toggle-sidebar {
      background: #333;
      color: white;
      padding: 10px;
      border: none;
      cursor: pointer;
      position: fixed;
      top: 20px;
      left: 20px;
      z-index: 1200;
    }
  </style>
</head>
<body>

  <button id="toggleSidebar" class="toggle-sidebar">â˜° GÃªneros</button>

  <div class="sidebar" id="sidebar">
    <h2>GÃªneros</h2>
    <ul>
      <li data-genre="all">Todos</li>
      <li data-genre="acao">AÃ§Ã£o</li>
      <li data-genre="comedia">ComÃ©dia</li>
      <li data-genre="drama">Drama</li>
      <li data-genre="terror">Terror</li>
    </ul>
  </div>

  <header>
    <h1>CatÃ¡logo de Filmes</h1>
    <div class="controls">
      <input type="text" id="search" placeholder="Pesquisar...">
      <button id="sortAZ">A-Z</button>
      <button id="sortZA">Z-A</button>
    </div>
  </header>

  <main class="catalog">
    <!-- Exemplo de cards com apenas o ID do Google Drive -->
    <div class="card" data-title="Filme AÃ§Ã£o" data-genre="acao" data-video="1wsVGR8kAjk5zvTaEgm1i8d6KYsxTU4as">ðŸŽ¬k</div>
    <div class="card" data-title="Filme ComÃ©dia" data-genre="comedia" data-video="2b3C4dE5F6G7hI8J9k0L">ðŸ˜‚z</div>
    <div class="card" data-title="Filme Drama" data-genre="drama" data-video="3c4D5eF6G7H8iJ9K0l1M">ðŸŽ­l</div>
    <div class="card" data-title="Filme Terror" data-genre="terror" data-video="4d5E6fG7H8I9jK0L1m2N">ðŸ‘»M</div>
  </main>

  <!-- Modal para vÃ­deo -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <span class="close">&times;</span>
      <iframe id="videoFrame" allowfullscreen></iframe>
    </div>
  </div>

  <script>
  // Seletores principais
  const cards = document.querySelectorAll('.card');
  const modal = document.getElementById('modal');
  const videoFrame = document.getElementById('videoFrame');
  const closeBtn = document.querySelector('.close');
  const searchInput = document.getElementById('search');
  const catalog = document.querySelector('.catalog');
  const sortAZ = document.getElementById('sortAZ');
  const sortZA = document.getElementById('sortZA');
  const sidebar = document.getElementById('sidebar');
  const toggleSidebar = document.getElementById('toggleSidebar');
  const genreItems = document.querySelectorAll('#sidebar li');

  // Abrir modal ao clicar no card
  cards.forEach(card => {
    card.addEventListener('click', () => {
      const videoId = card.getAttribute('data-video'); // sÃ³ o ID
      const videoUrl = `https://drive.google.com/file/d/${videoId}/preview`; 
      videoFrame.src = videoUrl;
      modal.style.display = 'flex';
    });
  });

  // Fechar modal
  closeBtn.addEventListener('click', () => {
    modal.style.display = 'none';
    videoFrame.src = ''; // parar o vÃ­deo
  });

  window.addEventListener('click', (e) => {
    if (e.target === modal) {
      modal.style.display = 'none';
      videoFrame.src = '';
    }
  });

  // Pesquisa
  searchInput.addEventListener('input', () => {
    const term = searchInput.value.toLowerCase();
    cards.forEach(card => {
      const title = card.getAttribute('data-title').toLowerCase();
      card.style.display = title.includes(term) ? 'block' : 'none';
    });
  });

  // OrdenaÃ§Ã£o
  function sortCards(order = 'asc') {
    const sorted = [...cards].sort((a, b) => {
      const titleA = a.getAttribute('data-title').toLowerCase();
      const titleB = b.getAttribute('data-title').toLowerCase();
      return order === 'asc'
        ? titleA.localeCompare(titleB)
        : titleB.localeCompare(titleA);
    });
    sorted.forEach(card => catalog.appendChild(card));
  }

  sortAZ.addEventListener('click', () => sortCards('asc'));
  sortZA.addEventListener('click', () => sortCards('desc'));

  // Sidebar
  toggleSidebar.addEventListener('click', () => {
    sidebar.classList.toggle('active');
  });

  genreItems.forEach(item => {
    item.addEventListener('click', () => {
      const genre = item.getAttribute('data-genre');
      cards.forEach(card => {
        card.style.display =
          genre === 'all' || card.getAttribute('data-genre') === genre
            ? 'block'
            : 'none';
      });
      sidebar.classList.remove('active');
    });
  });
  </script>

</body>
</html>
